<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FashionHub</title>

    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======= HEADER ======= -->
    <header class="site-header">
        <nav class="nav container">
            <span class="nav__logo">Fashion<span>Hub</span></span>
            <a href="index.html" class="btn btn--ghost">‚Üê Back to Store</a>
        </nav>
    </header>

    <!-- ====== SignUp Section ====== -->
    <main class="auth-wrapper">
        <section class="auth-card fade-up">
            <h1>Create Your Account</h1>
            <p class="auth-subtitle">Join FashionHub and explore the latest trends</p>

            <form class="auth-form">
                <div class="form__group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>

                <div class="form__group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Your Phone Number" required>
                </div>

                <div class="form__group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>

                <div class="form__group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn btn--primary btn--full">
                    Sign Up
                </button>
            </form>

            <!-- ====== FOOTER ====== -->
            <p class="auth-footer">
                Already have an account? 
                <a href="login.html">Login here</a>
            </p>
        </section>
    </main>

</body> 
</html>
