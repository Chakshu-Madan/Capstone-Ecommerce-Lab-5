<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FashionHub</title>
    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ======= HEADER ======= -->
    <header class="site-header">
        <nav class="nav container">
            <span class="nav__logo">Fashion<span>Hub</span></span>
            <a href="index.html" class="btn btn--ghost">‚Üê Back to Store</a>
        </nav>
    </header>

    <!-- ====== Login Section ====== -->
    <main class="auth-wrapper">
        <section class="auth-card fade-up">
            <h1>Welcome Back!!</h1>
            <p class="auth-subtitle">Login to continue shopping with FashionHub</p>

            <form class="auth-form">
                <div class="form__group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>

                <div class="form__group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>  
                </div>

                <button type="submit" class="btn btn--primary btn--full">
                    Login
                </button>
            </form>

            <!-- ====== FOOTER ====== -->
            <p class="auth-footer">
                Don't have an account? 
                <a href="signup.html">Create one</a>
            </p>
        </section>
    </main>

</body>
</html>
